{% load static %}
<html>
<head>
    <title>{% block page_title %}Desenvolvimento Web{% endblock %}</title>
</head>
<body>

    <h1>{% block body_title %}{% endblock %}</h1>
    {% block body %}{% endblock %}

    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
