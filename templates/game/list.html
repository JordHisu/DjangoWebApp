{% extends "base.html" %}

{% block title %}Games{% endblock %}

{% block body %}
    {% if game_list %}
        <ul>
        {% for game in game_list %}
            <li><a href="/game/{{ game.id }}/">{{ game.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No games are available.</p>
    {% endif %}
{% endblock %}
