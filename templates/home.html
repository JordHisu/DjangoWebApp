{% extends "base.html" %}

{% block body_title %}Home{% endblock %}

{% block body %}

    <h2>Por favor, registre-se!</h2>

    <form action={% url "player:login" %}>
        {% csrf_token %}
        <input type="submit" value="Login">
    </form>

    <form action={% url "player:create" %}>
        {% csrf_token %}
        <input type="submit" value="Register">
    </form>

{% endblock %}
